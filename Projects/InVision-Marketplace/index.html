<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InVision Marketplace</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="top-main-content">
      <section class="menu">
        <img src="./img/menu.png" />
      </section>

      <section class="slide-out-menu">

      </section>

      <section class="nav">

        <ul class="nav-list">
          <li>SHOP</li>
          <li>DESIGNERS</li>
          <li id="cart">CART 0</li>
        </ul>

      </section>

      <section class="title-box">
        <h1>MARKETPLACE</h1>
        <p>BY INVISION</p>
      </section>

      <section class="bottom-right-content">
        <p>CREATED BY <span>INVISION</span></p>
      </section>
    </section>

    <section class="bottom-main-content">
        <div class="shirt-box-normal"><img src="./img/shirt1.jpg" /></div>
        <div class="shirt-box-normal"><img src="./img/shirt2.jpg" /></div>
        <div class="shirt-box-normal"><img src="./img/shirt3.jpg" /></div>
        <div class="shirt-box-normal"><img src="./img/shirt4.jpg" /></div>
        <div class="shirt-box-normal"><img src="./img/shirt5.jpg" /></div>
        <div class="shirt-box-normal"><img src="./img/shirt6.jpg" /></div>
    </section>

    <section class="bottom-content">
      <h2>NEW STYLES COMING SOON</h2>
      <h4>BE THE FIRST TO KNOW</h4>
    </section>

    <section class="email">
      <input id="email-input" type="text" placeholder="Email Address"></input>
      <button id="email-submit">SUBMIT</button>
    </section>

    <section class="footer-top">
      <p id="p-left">BROUGHT TO YOU BY <span>INVISION</span></p>
      <img id="img-mid" src="#" alt="LOGO" />
      <ul id="ul-right">
        <li>PRIVACY POLICY</li>
        <li>CONTACT</li>
      </ul>
    </section>

    <section class="footer-bottom">
      <p>THE WORLD'S SMARTEST COMPANIES USE INVISION</p>
      <button id="see-why">SEE WHY</button>
      <button id="get-started">GET STARTED FREE</button>
    </section>
  </body>

</html>
